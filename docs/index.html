<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Document</title>
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
        <meta name="description" content="knowledge base" />
        <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0" />
        <!-- Theme: Default -->
        <link rel="stylesheet" href="//unpkg.com/docsify/lib/themes/vue.css" />

        <!-- Customisation - Source: https://github.com/agberoz/explorewanchain -->
        <link rel="stylesheet" href="vue.css" />
        <link rel="stylesheet" href="main.css" />

        <link rel="stylesheet" href="https://unpkg.com/docsify-toc@1.0.0/dist/toc.css">


    </head>

    <body>
        <script src="//unpkg.com/docsify/lib/docsify.min.js"></script>

        <div id="app"></div>
        <!-- Config -->
        <script>
            window.$docsify = {
                name: "knowledge base",
                repo: "https://github.com/6uhrmittag/kb",
                loadSidebar: true,
                auto2top: true,
                maxLevel: 2,
                subMaxLevel: 0,
                themeable: {
                    readyTransition: true, // default
                    responsiveTables: true, // default
                },
                search: {
                    depth: 3,
                    noData: "No results!",
                    placeholder: "Search...",
                },
                pagination: {
                    crossChapter: true,
                    crossChapterText: true,
                },
                toc: {
                    scope: '.markdown-section',
                    headings: 'h1, h2, h3, h4, h5, h6',
                    title: 'Table of Contents',
                },
                count:{
                    countable: true,
                    position: 'top',
                    margin: '10px',
                    float: 'right',
                    fontsize:'1em',
                    color:'rgb(90,90,90)',
                    language:'english',
                    localization: {
                      words: "",
                      minute: ""
                    },
                    isExpected: true
                }
            };
        </script>

        <script src="https://unpkg.com/docsify-toc@1.0.0/dist/toc.js"></script>

        <!-- Plugin: docsify-count-->
        <script src="//unpkg.com/docsify-count/dist/countable.min.js"></script>
        <!-- Plugin: Copy to Clipboard -->
        <script src="//unpkg.com/docsify-copy-code@2/dist/docsify-copy-code.min.js"></script>
        <!-- Plugin: Zoom image -->
        <script src="//unpkg.com/docsify/lib/plugins/zoom-image.min.js"></script>
        <!-- Plugin: docsify-pagination -->
        <script src="//unpkg.com/docsify-pagination/dist/docsify-pagination.min.js"></script>
        <!-- docsify plugin: Flexible Alerts -->
        <script src="//unpkg.com/docsify-plugin-flexible-alerts/dist/docsify-plugin-flexible-alerts.min.js"></script>
        <!-- docsify plugin: Search -->
        <script src="//unpkg.com/docsify/lib/plugins/search.min.js"></script>
        <!-- Prism Syntaxhighlighting -->
        <script src="//unpkg.com/prismjs@1/components/prism-git.min.js"></script>
        <script src="//unpkg.com/prismjs@1/components/prism-http.min.js"></script>
        <script src="//unpkg.com/prismjs@1/components/prism-nginx.min.js"></script>
        <script src="//unpkg.com/prismjs@1/components/prism-powershell.min.js"></script>
        <script src="//unpkg.com/prismjs@1/components/prism-puppet.min.js"></script>
        <script src="//unpkg.com/prismjs@1/components/prism-bash.min.js"></script>
        <script src="//unpkg.com/prismjs@1/components/prism-python.min.js"></script>
        <!-- https://github.com/fzankl/docsify-plugin-flexible-alerts -->
        <script src="https://unpkg.com/docsify-plugin-flexible-alerts"></script>

        <!-- Archive -->
        <!-- docsify-sidebarFooter
        <script src="https://unpkg.com/@markbattistella/docsify-sidebarfooter@latest"></script>
        -->
        <!-- docsify-themeable (latest v0.x.x)
        <script src="https://cdn.jsdelivr.net/npm/docsify-themeable"></script>
         -->
        <!-- docsify-tabs (latest v1.x.x)
        <script src="https://cdn.jsdelivr.net/npm/docsify-tabs"></script>
        -->
    </body>
</html>
