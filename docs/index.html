<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <meta name="description" content="Description">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <!-- Theme: Defaut<link rel="stylesheet" href="//unpkg.com/docsify/lib/themes/vue.css"> -->
    <!-- Theme: Defaults -->

    <!-- Theme: Simple -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/docsify-themeable@0/dist/css/theme-simple.css">


</head>
<body>
<div id="app"></div>
<script>
    window.$docsify = {
        name: 'knowledge base',
        repo: 'https://github.com/6uhrmittag/kb',
        loadSidebar: true,
        auto2top   : true,
        maxLevel   : 3,
        subMaxLevel: 2,
        themeable: {
            readyTransition: true, // default
            responsiveTables: true  // default
        },
        search: {
            depth      : 3,
            noData     : 'No results!',
            placeholder: 'Search...'
        }
    }
</script>

<script src="https://unpkg.com/docsify/lib/docsify.min.js"></script>

<!-- docsify-themeable (latest v0.x.x) -->
<script src="https://cdn.jsdelivr.net/npm/docsify-themeable@0"></script>

<!-- Plugin: Zoom image -->
<script src="https://unpkg.com/docsify/lib/plugins/zoom-image.min.js"></script>
<!-- Plugin: Copy to Clipboard -->
<script src="https://unpkg.com/docsify-copy-code"></script>
<!-- Plugin: docsify-pagination -->
<script src="https://unpkg.com/docsify-pagination/dist/docsify-pagination.min.js"></script>
<!-- docsify-tabs (latest v1.x.x) -->
<script src="https://cdn.jsdelivr.net/npm/docsify-tabs@1"></script>
<!-- docsify plugin: Flexible Alerts -->
<script src="https://unpkg.com/docsify-plugin-flexible-alerts"></script>
<!-- docsify plugin: Search -->
<script src="https://cdn.jsdelivr.net/npm/docsify@4/lib/plugins/search.js"></script>


<!-- Prism Syntaxhighlighting -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.15.0/components/prism-ada.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.15.0/components/prism-erb.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.15.0/components/prism-git.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.15.0/components/prism-http.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.15.0/components/prism-nginx.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.15.0/components/prism-powershell.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.15.0/components/prism-puppet.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.15.0/components/prism-bash.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.15.0/components/prism-python.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.15.0/components/prism-ruby.min.js"></script>

</body>
</html>
